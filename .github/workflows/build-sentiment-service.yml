name: Publicar sentiment-service en GHCR

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
    paths:
      - "sentiment-service/**"
      - ".github/workflows/build-sentiment-service.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/sentiment-service

jobs:
  build-and-push:
    runs-on: self-hosted 
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Descargar modelo desde OCI Object Storage
        run: |
          echo "üì• Descargando modelo desde OCI..."
          
          # Descargar el archivo TAR.GZ desde OCI (en carpeta sentiment_analysis/)
          curl -L "${{ secrets.URL_READ_SENTIMENT }}sentiment_analysis/modelo_onnx.tar.gz" \
            -o modelo_onnx.tar.gz
          
          # Verificar que se descarg√≥ correctamente (debe ser > 100MB)
          FILE_SIZE=$(stat -c%s "modelo_onnx.tar.gz")
          if [ "$FILE_SIZE" -lt 100000000 ]; then
            echo "‚ùå Error: archivo descargado es muy peque√±o ($FILE_SIZE bytes)"
            echo "Probablemente sea un error HTML, no el modelo real"
            exit 1
          fi
          
          # Descomprimir en sentiment-service/
          # El TAR contiene: modelo_onnx/modelo_normal/ y modelo_onnx/modelo_quantized/
          tar -xzf modelo_onnx.tar.gz -C sentiment-service/
          
          # Verificar que se descarg√≥ correctamente
          if [ ! -f "sentiment-service/modelo_onnx/modelo_quantized/model.onnx" ]; then
            echo "‚ùå Error: el modelo no se extrajo correctamente"
            exit 1
          fi
          
          # Limpiar
          rm modelo_onnx.tar.gz
          
          echo "‚úÖ Modelo descargado y configurado"
          ls -lah sentiment-service/modelo_onnx/

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Autenticarse en GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extraer metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build y Push a GHCR
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./sentiment-service
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64

      - name: Extraer image tag
        id: image-tag
        if: github.event_name != 'pull_request'
        run: |
          # Extraer el tag de la metadata (main-<short-sha>)
          TAGS="${{ steps.meta.outputs.tags }}"
          
          # Obtener el primer tag que tenga formato main-
          IMAGE_TAG=$(echo "$TAGS" | grep -oP 'main-[a-f0-9]+' | head -1)
          
          if [ -z "$IMAGE_TAG" ]; then
            # Fallback: usar commit SHA corto
            IMAGE_TAG="main-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "üì¶ Image tag: ${IMAGE_TAG}"

      - name: Mostrar resumen
        run: |
          echo "‚úÖ Build completado"
          echo "üì¶ Imagen: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "üè∑Ô∏è  Tags: ${{ steps.meta.outputs.tags }}"
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "üì¶ Image tag exportado: ${{ steps.image-tag.outputs.tag }}"
          fi

